<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="./css/styel.css">
</head>
<body>
    <div class="container">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="clock">
            <div class="day"> Mondayy </div>
            <div class="wrapper">
                <div class="time"> 05:00:12 </div>
                <div class="midday"> PM </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
